<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <style>        *{            margin:0;            padding: 0;        }        body{            height:100%;            background-color: #e3fdfd;        }        .text{            padding-top: 100px;            text-align: center;            text-shadow: 1px 1px 1px #ccc;            color: #ff0b68;            animation:wave ease 2s;        }        @keyframes wave{            0%{                transform: rotateX(90deg) scale(0.5);                opacity: 0.1;            }            20%{                transform: translate3d(30px,30px,200px) scale(0.9);                opicity:0.4;            }            50%{                transform: rotateY(10deg) scale(1.2);                opicity:0.7;            }            100%{                transform: rotateZ(100deg) rotateY(110deg) scale(1);                opicity:1;            }        }    </style></head><body><div class="box">    <h3 class="text">hello,I know you were looking at me.</h3>    <div>    </div></div></body></html>
